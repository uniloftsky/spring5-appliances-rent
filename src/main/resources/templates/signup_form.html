<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/styles/style.css}" type="text/css">
    <title>Оренда побутової техніки - Авторизація</title>
</head>
<body>
<th:block th:insert="~{fragments/header-fragment}"></th:block>
<main style="z-index: 0; position: relative;">
    <section class="page-title-section">
        <div class="wrap">
            <p class="page-title"><b>Реєстрація</b> користувача</p>
            <div class="ui breadcrumb">
                <a class="section" href="/index">Головна</a>
                <i class="right angle icon divider"></i>
                <a class="section" href="/postOffer">Реєстрація</a>
            </div>
        </div>
    </section>

    <section class="post-offer-section">
        <div class="wrap">
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="input-block">
                    <p class="input-block-title"><b>Інформація</b> користувача</p>

                    <div class="input-block-in">
                        <div class="input-block-inner">
                            <label th:errorclass="label-error" name="login">Логін: <span class="required-color">*</span></label>
                            <div class="ui input" th:errorclass="error" name="login">
                                <input type="text" name="login" th:field="*{login}" placeholder="Логін">
                            </div>
                            <div th:if="${#fields.hasErrors('login')}" class="ui pointing red basic label">
                                <ul style="padding-left: 1em;">
                                    <li th:each="err : ${#fields.errors('login')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="input-block-inner">
                            <label th:class="${passwordError ? 'label-error' : ''}">Пароль: <span class="required-color">*</span></label>
                            <div class="ui input" th:class="${passwordError ? 'ui input error' : 'ui input'}">
                                <input type="text" name="password" th:field="*{password}" placeholder="Пароль">
                            </div>
                            <div th:if="${passwordError}" class="ui pointing red basic label">
                                Поле Пароль не може бути порожнім
                            </div>
                        </div>
                        <div class="input-block-inner">
                            <label th:class="${repeatPasswordError ? 'label-error' : ''}">Повторіть пароль: <span class="required-color">*</span></label>
                            <div class="ui input" th:class="${repeatPasswordError ? 'ui input error' : 'ui input'}">
                                <input type="text" name="repeat_password" placeholder="Повторіть пароль">
                            </div>
                            <div th:if="${repeatPasswordError}" class="ui pointing red basic label">
                                Паролі не співпадають
                            </div>
                        </div>

                    </div>
                </div>
                <div class="input-block">
                    <p class="input-block-title"><b>Додаткова</b> інформація</p>
                    <div class="input-block-in flex-wrap register-page">
                        <div class="input-block-inner">
                            <label th:errorclass="label-error" name="firstName">Ім'я: <span class="required-color">*</span></label>
                            <div class="ui input" th:errorclass="error" name="login">
                                <input type="text" name="firstName" th:field="*{firstName}" placeholder="First name">
                            </div>
                            <div th:if="${#fields.hasErrors('firstName')}" class="ui pointing red basic label">
                                <ul style="padding-left: 1em;">
                                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="input-block-inner">
                            <label th:errorclass="label-error" name="lastName">Прізвище: <span class="required-color">*</span></label>
                            <div class="ui input" th:errorclass="error" name="lastName">
                                <input type="text" th:field="*{lastName}" placeholder="Last name">
                            </div>
                            <div th:if="${#fields.hasErrors('lastName')}" class="ui pointing red basic label">
                                <ul style="padding-left: 1em;">
                                    <li th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="input-block-inner">
                            <label th:errorclass="label-error" name="email">Пошта: <span class="required-color">*</span></label>
                            <div class="ui input" th:errorclass="error" name="email">
                                <input type="email" th:field="*{email}" placeholder="Email">
                            </div>
                            <div th:if="${#fields.hasErrors('email')}" class="ui pointing red basic label">
                                <ul style="padding-left: 1em;">
                                    <li th:each="err : ${#fields.errors('email')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>
                        <div class="input-block-inner">
                            <label th:errorclass="label-error" name="phone">Номер телефону: <span class="required-color">*</span></label>
                            <div class="ui input" th:errorclass="error" name="phone">
                                <input type="text" th:field="*{phone}" placeholder="Phone">
                            </div>
                            <div th:if="${#fields.hasErrors('phone')}" class="ui pointing red basic label">
                                <ul style="padding-left: 1em;">
                                    <li th:each="err : ${#fields.errors('phone')}" th:text="${err}"></li>
                                </ul>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="input-block-buttons">
                    <button class="ui primary button">Зареєструватись</button>
                </div>
            </form>
        </div>
    </section>

</main>
<th:block th:insert="~{fragments/footer-fragment}"></th:block>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
<script src="https://cdn.rawgit.com/mdehoog/Semantic-UI/6e6d051d47b598ebab05857545f242caf2b4b48c/dist/semantic.min.js"></script>
<script>
    $(document).ready(function () {
        $('.ui.dropdown').dropdown();
        $('#header-dropdown').dropdown({
            action: 'select'
        });
    });
</script>
</body>
</html>
